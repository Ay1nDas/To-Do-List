<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>

    <div class="list-item js-list">
      <div class="js-list-data list-data"></div>

      <div class="input">
        <button
          onclick="
          displayInputField();
          "
          class="js-add display-add-btn add-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="add-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>

        <div class="input-box js-input-box">
          <input
            type="text"
            placeholder="Enter Event"
            class="js-input input-text-box"
          />
          <input type="date" class="js-date input-date-box" />
          <button
            onclick="
            addTask();
            resetAddBtn();
          "
            class="js-add list-add-btn"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
